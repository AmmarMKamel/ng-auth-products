<div class="container">
  <div class="text-center row py-5" *ngIf="isLoading">
    <app-loading-spinner></app-loading-spinner>
  </div>

  <div *ngIf="error">
    <div
      class="alert alert-danger alert-dismissible fade show fixed-bottom z-3 w-50 mx-auto"
      role="alert"
    >
      <strong>Error!</strong> {{ error }}
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="alert"
        aria-label="Close"
      ></button>
    </div>
  </div>

  <div class="row pt-5" *ngIf="deletedProductTitle">
    <div
      class="alert alert-success alert-dismissible fade show fixed-bottom z-3 w-50 mx-auto"
      role="alert"
    >
      <strong>Success!</strong> Product "{{ deletedProductTitle }}" has been
      deleted successfully!
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="alert"
        aria-label="Close"
        (click)="resetDeletedProductTitle()"
      ></button>
    </div>
  </div>

  <div class="row py-5 row-cols-3">
    <app-product-card
      *ngFor="let product of products"
      [product]="product"
      (deleteProduct)="onProductDeletion($event)"
    ></app-product-card>
  </div>
</div>
