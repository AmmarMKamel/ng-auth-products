<div class="container">
  <div class="text-center row py-5" *ngIf="isLoading">
    <app-loading-spinner></app-loading-spinner>
  </div>
  <div class="row py-5">
    <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
      <div class="form-floating mb-3">
        <input
          type="text"
          class="form-control"
          id="title"
          formControlName="title"
          placeholder="Title"
        />
        <label for="title">Title</label>
      </div>

      <div class="form-floating mb-3">
        <textarea
          class="form-control"
          id="description"
          formControlName="description"
          rows="6"
          placeholder="Description"
        ></textarea>
        <label for="description">Description</label>
      </div>

      <div class="form-floating mb-3">
        <input
          type="number"
          class="form-control"
          id="price"
          formControlName="price"
          placeholder="Price"
        />
        <label for="price">Price</label>
      </div>

      <div class="form-floating mb-3">
        <input
          type="number"
          class="form-control"
          id="discountPercentage"
          formControlName="discountPercentage"
          placeholder="Discount Percentage"
        />
        <label for="discountPercentage">Discount Percentage (%)</label>
      </div>

      <div class="form-floating mb-3">
        <input
          type="number"
          class="form-control"
          id="stock"
          formControlName="stock"
          placeholder="Stock"
        />
        <label for="stock">Stock</label>
      </div>

      <div class="form-floating mb-3">
        <input
          type="text"
          class="form-control"
          id="brand"
          formControlName="brand"
          placeholder="Brand"
        />
        <label for="brand">Brand</label>
      </div>

      <div class="form-floating mb-3">
        <input
          type="text"
          class="form-control"
          id="category"
          formControlName="category"
          placeholder="Category"
        />
        <label for="category">Category</label>
      </div>

      <div class="d-flex">
        <div class="form-floating mb-3 me-2 w-75">
          <input
            type="text"
            class="form-control"
            id="thumbnail"
            formControlName="thumbnail"
            placeholder="Thumbnail"
          />
          <label for="thumbnail">Thumbnail</label>
        </div>
        <img
          src="{{ productForm.get('thumbnail')?.value }}"
          alt="{{ product?.title }}"
          style="max-width: 60px; max-height: 60px"
        />
      </div>

      <div class="mb-3">
        <button
          type="button"
          class="btn btn-outline-success"
          (click)="onAddImage()"
        >
          Add Image
        </button>
      </div>
      <div class="row" formArrayName="images">
        <div
          class="col-12 d-flex align-items-center mb-3"
          *ngFor="let imageControl of controls; let idx = index"
        >
          <div class="form-floating w-75">
            <input
              type="text"
              class="form-control"
              [formControlName]="idx"
              placeholder="Image"
            />
            <label>Image</label>
          </div>
          <div class="mx-3">
            <button
              type="button"
              class="btn btn-outline-danger"
              (click)="onDeleteImage(idx)"
            >
              X
            </button>
          </div>
          <div>
            <img
              [src]="imageControl.value"
              style="max-width: 50px"
              alt="{{ product?.title }}"
            />
          </div>
        </div>
      </div>

      <button type="submit" class="btn btn-outline-primary">
        Update Product!
      </button>
      <button
        type="button"
        class="btn btn-outline-primary ms-2"
        (click)="onCancel()"
      >
        Cancel
      </button>
    </form>
  </div>
</div>
