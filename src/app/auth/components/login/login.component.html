<div class="container">
  <div class="row py-5">
    <div *ngIf="error">
      <div
        class="alert alert-danger alert-dismissible fade show fixed-bottom z-3 w-50 mx-auto"
        role="alert"
      >
        <strong>Error!</strong> {{ error }}
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Close"
        ></button>
      </div>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-floating mb-3">
        <input
          type="text"
          class="form-control"
          id="username"
          formControlName="username"
          placeholder="Username"
        />
        <label for="username">Username</label>
        <div
          class="my-3"
          *ngIf="
            loginForm.get('username')?.touched &&
            loginForm.get('username')?.invalid
          "
        >
          <span
            *ngIf="loginForm.get('username')?.errors?.['required']"
            class="text-danger"
          >
            Username is required!
          </span>
          <span
            *ngIf="loginForm.get('username')?.errors?.['minlength']"
            class="text-danger"
          >
            Please enter a valid username!
          </span>
        </div>
      </div>

      <div class="form-floating mb-3">
        <input
          type="password"
          class="form-control"
          id="password"
          formControlName="password"
          placeholder="Password"
        />
        <label for="password">Password</label>
        <div
          class="my-3"
          *ngIf="
            loginForm.get('password')?.touched &&
            loginForm.get('password')?.invalid
          "
        >
          <span
            *ngIf="loginForm.get('password')?.errors?.['required']"
            class="text-danger"
          >
            Password is required!
          </span>
          <span
            *ngIf="loginForm.get('password')?.errors?.['minlength']"
            class="text-danger"
          >
            Please enter a valid password!
          </span>
        </div>
      </div>

      <button
        type="submit"
        class="btn btn-outline-primary"
        [disabled]="loginForm.invalid"
      >
        Login
      </button>
    </form>
  </div>
</div>
